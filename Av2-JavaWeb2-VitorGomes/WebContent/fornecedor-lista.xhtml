<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head/>	
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">Lista de Fornecedores</ui:define>
	<ui:define name="conteudo">	
		<br/>			
		<h:form id="formTabela">
			<p:commandButton value="Cadastrar Fornecedor" action="fornecedor-form"/>
			<br/><br/>
			<p:dataTable value="#{fornecedorBean.fornecedores}" var="fornecedor" id="tabelaFornecedores">
				<p:column headerText="ID">
					<h:outputText value="#{fornecedor.id}"/>				
				</p:column>
				<p:column headerText="CNPJ">
					<h:outputText value="#{fornecedor.cnpj}"/>				
				</p:column>
				<p:column headerText="Inscrição Municipal">
					<h:outputText value="#{fornecedor.inscricaoMunicipal}"/>				
				</p:column>
				<p:column headerText="Razão Social">
					<h:outputText value="#{fornecedor.razaoSocial}" />				
				</p:column>
				<p:column headerText="Receita Bruta">
					<h:outputText value="#{fornecedor.receitaBruta}" />				
				</p:column>
				<p:column headerText="Alterar">
					<h:link value="lapis" outcome="fornecedor-form" >
						<f:param name="fornecedorId" value="#{fornecedor.id}" />
					</h:link>
				</p:column>
				<p:column headerText="Remover">
					<h:link value="lixo" outcome="fornecedor-form" >
						<f:param name="fornecedorId" value="#{fornecedor.id}" />
					</h:link>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
